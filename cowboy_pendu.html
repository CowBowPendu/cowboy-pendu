<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cowboy Pendu</title>
<style>
body { font-family: monospace; background: #f0f0f0; text-align: center; }
#mot { font-size: 2em; margin: 20px; }
#lettres { margin: 20px; }
button { font-size: 1em; margin: 2px; padding: 5px 10px; }
#info { margin: 20px; color: darkred; }
</style>
</head>
<body>

<h1>ðŸ¤  Cowboy Pendu</h1>
<div id="score">Score : 0</div>
<div id="vies">Vies : 0</div>
<div id="mot"></div>
<div id="lettres"></div>
<div id="info"></div>

<script>
// ----------------------------
// 50 mots franÃ§ais rÃ©els
// ----------------------------
const mots = [
"chat","chien","pomme","livre","maison","soleil","lune","eau","arbre","fleur",
"voiture","bateau","train","jeu","pendu","stylo","table","chaise","porte","route",
"ville","montagne","plage","foret","riviere","poisson","oiseau","fromage","pain",
"lait","robe","oeuf","ami","neige","mer","feu","ciel","vent","bois","nuit",
"jour","roi","reine","vache","loup","lion","tigre","miel","olive","carotte"
];

// ----------------------------
// Variables
// ----------------------------
let motMystere = "";
let motPublic = "";
let lettresUtilisees = [];
let vies = 0;
let score = 0;

// ----------------------------
// Initialiser une partie
// ----------------------------
function nouvellePartie() {
    if (mots.length === 0) {
        alert("Tous les mots ont Ã©tÃ© jouÃ©s ! Score final : " + score);
        return;
    }
    motMystere = mots.splice(Math.floor(Math.random()*mots.length),1)[0];
    motPublic = "_".repeat(motMystere.length);
    lettresUtilisees = [];
    vies = Math.max(5, Math.floor(motMystere.length/2));
    document.getElementById("info").textContent = "";
    afficher();
}

// ----------------------------
// Afficher le mot et les infos
// ----------------------------
function afficher() {
    document.getElementById("mot").textContent = motPublic.split("").join(" ");
    document.getElementById("vies").textContent = "Vies : " + vies;
    document.getElementById("score").textContent = "Score : " + score;
    let lettresHTML = "";
    for (let i=65;i<=90;i++) {
        let l = String.fromCharCode(i).toLowerCase();
        lettresHTML += `<button onclick="tenter('${l}')" ${lettresUtilisees.includes(l)?'disabled':''}>${l}</button>`;
    }
    document.getElementById("lettres").innerHTML = lettresHTML;
}

// ----------------------------
// Jouer une lettre
// ----------------------------
function tenter(lettre) {
    lettresUtilisees.push(lettre);
    if (motMystere.includes(lettre)) {
        motPublic = motMystere.split("").map((c,i)=>lettre===c?c:motPublic[i]).join("");
        if (motPublic === motMystere) {
            score++;
            document.getElementById("info").textContent = "ðŸŽ‰ Bravo ! Le mot Ã©tait : " + motMystere;
            setTimeout(nouvellePartie,1500);
        }
    } else {
        vies--;
        if (vies===0) {
            document.getElementById("info").textContent = "ðŸ’€ Le cowboy est capturÃ© ! Le mot Ã©tait : " + motMystere;
            setTimeout(nouvellePartie,1500);
        }
    }
    afficher();
}

// Lancer la premiÃ¨re partie
nouvellePartie();
</script>

</body>
</html>
