<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ü§† Cowboy Pendu</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, monospace;
  background: linear-gradient(to bottom, #e2b46d 0%, #c68642 50%, #8b5a2b 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

body::before {
  content:"";
  position: fixed;
  inset:0;
  background: radial-gradient(circle at bottom, #3b240f 0%, transparent 60%),
              repeating-linear-gradient(90deg, rgba(0,0,0,0.05), rgba(0,0,0,0.05) 2px, transparent 2px, transparent 6px);
  z-index: -1;
}

#game {
  background: rgba(255,255,255,0.95);
  width: 100%;
  max-width: 560px;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  text-align: center;
}

h1 { margin-top:0; font-size:2.3rem; }

/* MENU DIFFICULT√â */
#menu h2 { margin-bottom:15px; }
.difficulty-grid {
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:12px;
}
.card {
  padding:18px 10px;
  border-radius:15px;
  cursor:pointer;
  color:white;
  transition:0.25s;
  user-select:none;
}
.card h3 { margin:0 0 6px; }
.card p { font-size:0.85rem; margin:0; }
.card.facile { background:#4caf50; }
.card.moyen { background:#ffb300; color:#333; }
.card.difficile { background:#e53935; }
.card:hover { transform:translateY(-6px) scale(1.05); box-shadow:0 12px 25px rgba(0,0,0,0.35); }

/* JEU */
#cowboy { font-size:4rem; margin:10px 0; }
#mot { font-size:2rem; letter-spacing:8px; margin:20px 0; }
#score, #vies { font-size:1.1rem; margin:5px; }
#lettres button {
  width:40px; height:40px; margin:4px; border:none; border-radius:8px;
  background:#eee; cursor:pointer; font-size:1rem; transition:0.2s;
}
#lettres button:hover:not(:disabled) { background:#8b5a2b; color:white; transform:scale(1.1); }
#lettres button:disabled { background:#ddd; }
#info { margin-top:15px; min-height:1.5em; font-size:1.1rem; }
.correct { color:#2e7d32; }
.incorrect { color:#c62828; }
#ad { margin:15px 0; }
</style>

     crossorigin="anonymous"></script>
</head>

<body>
<div id="game">

<h1>ü§† Cowboy Pendu</h1>

<!-- MENU DIFFICULT√â -->
<div id="menu">
  <h2>Choisis ta mission</h2>
  <div class="difficulty-grid">
    <div class="card facile" onclick="demarrer('1')">
      <h3>ü§† Facile</h3>
      <p>10 vies<br>Mots courts</p>
    </div>
    <div class="card moyen" onclick="demarrer('2')">
      <h3>üòé Moyen</h3>
      <p>7 vies<br>Mots moyens</p>
    </div>
    <div class="card difficile" onclick="demarrer('3')">
      <h3>üíÄ Difficile</h3>
      <p>5 vies<br>Mots longs</p>
    </div>
  </div>
</div>

<!-- SCORE ET VIES -->
<div id="score">Score : 0</div>
<div id="vies">Vies : 0</div>

<!-- PUB ADSENSE -->
<div id="ad">
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9912335877113055"
     data-ad-slot="2629891478"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

<div id="cowboy">ü§†</div>
<div id="mot"></div>
<div id="lettres"></div>
<div id="info"></div>

<script>
const mots_faciles = ["chat","chien","pomme","livre","maison"];
const mots_moyens = ["ordinateur","terminal","reseau","fichier"];
const mots_difficiles = ["cryptographie","algorithmie","biotechnologie"];
const cowboyStages = ["ü§†","ü§†","ü§†","üò∞","üò±"];

let motMystere="", motPublic="", lettresUtilisees=[];
let vies=0, viesMax=0, score=0, niveau="1";

function demarrer(n){
  niveau=n;
  document.getElementById("menu").style.display="none";
  choisirMot();
}

function choisirMot(){
  let liste = niveau==="1"?mots_faciles:niveau==="2"?mots_moyens:mots_difficiles;
  motMystere = liste[Math.floor(Math.random()*liste.length)];
  motPublic = "_".repeat(motMystere.length);
  lettresUtilisees=[];
  vies = niveau==="1"?10:niveau==="2"?7:5;
  viesMax=vies;
  afficher();
}

function afficher(){
  document.getElementById("mot").innerHTML = motPublic.split("").join(" ");
  document.getElementById("vies").textContent = "Vies : "+vies;
  document.getElementById("score").textContent = "Score : "+score;
  let stage = Math.floor((1 - vies/viesMax)*(cowboyStages.length-1));
  document.getElementById("cowboy").textContent = cowboyStages[stage];

  let h="";
  for(let i=65;i<=90;i++){
    let l=String.fromCharCode(i).toLowerCase();
    h+=`<button onclick="jouer('${l}')" ${lettresUtilisees.includes(l)?"disabled":""}>${l}</button>`;
  }
  document.getElementById("lettres").innerHTML=h;
}

function jouer(l){
  lettresUtilisees.push(l);
  if(motMystere.includes(l)){
    motPublic = motMystere.split("").map((c,i)=>l===c?c:motPublic[i]).join("");
    document.getElementById("info").textContent = "‚úÖ Bien jou√© !";
    document.getElementById("info").className = "correct";
    if(motPublic===motMystere){
      score++;
      document.getElementById("info").textContent = "üéâ Bravo ! Le mot √©tait : " + motMystere;
      setTimeout(choisirMot,1200);
    }
  } else {
    vies--;
    document.getElementById("info").textContent = "‚ùå Mauvaise lettre !";
    document.getElementById("info").className = "incorrect";
    if(vies===0){
      document.getElementById("info").textContent = "üíÄ Le cowboy est captur√© ! Le mot √©tait : " + motMystere;
      setTimeout(choisirMot,1200);
    }
  }
  afficher();
}
</script>

</div>
</body>
</html>
